<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Fraunces:opsz@9..144&family=Lato:wght@300&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">  
  <!-- Image -->
    <img src="images/image-product-desktop.jpg" class="card-img" alt="">
  <!-- Card Text -->
  <div class="card-text">
      <h3 class="heading">PERFUME</h3>
      <h1 class="sub-heading">Gabrielle Essence Eau De Parfum</h1> 
      <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
    <!-- price -->
    <div class="price">
      <p>$149.99</p>
      <p class="sale" style="text-decoration: line-through;">$169.99</p>
    <!-- button -->
      <button class="btn">Add to Cart</button>
    </div>  
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer> 
</body>
</html>
